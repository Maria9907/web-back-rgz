{% extends "base.html" %}

{% block title %}Ошибка {{ error_code }}{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <h1>Ошибка {{ error_code }}</h1>
        <p>{{ error_message }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
{% endblock %}
