{% extends "base.html" %}

{% block title %}Редактировать лекарство - Аптека "Здоровье"{% endblock %}

{% block content %}
<div class="container">
    <h1>Редактировать лекарство</h1>
    
    {% if errors %}
        <div class="alert alert-error">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="POST"  class="medicine-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Название лекарства *</label>
                <input type="text" id="name" name="name" required 
                       value="{{ medicine.name }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="generic_name">Международное название</label>
                <input type="text" id="generic_name" name="generic_name"
                       value="{{ medicine.generic_name or '' }}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Описание и показания к применению</label>
            <textarea id="description" name="description" rows="4" class="form-control">{{ medicine.description or '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price">Цена (руб.) *</label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" required
                       value="{{ medicine.price }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество *</label>
                <input type="number" id="quantity" name="quantity" min="0" required
                       value="{{ medicine.quantity }}" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="prescription_required" value="1"
                       {% if medicine.prescription_required %}checked{% endif %}>
                Требуется рецепт
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('admin_medicines') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
